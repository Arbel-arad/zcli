//
// RESPONSE DTO OBJECTS
//

message AppVersionLight {
    string id = 1;
    AppVersionStatus status = 2;
    Timestamp created = 3;
    Timestamp lastUpdate = 4;

}

message AppVersionUserData {
    string key = 1;
    string content = 2;
    UserDataType type = 3;

}

message ClientLight {
    string id = 1;
    string companyName = 2;
    StringNull companyNumber = 3;
    StringNull vatNumber = 4;

}

message ClientUser {
    string id = 1;
    string clientId = 2;
    string userId = 3;
    ClientUserLightStatus status = 4;
    ClientUserLightRoleCode roleCode = 5;
    ClientLight client = 6;
    UserLight user = 7;

}

message GithubIntegration {
    string userId = 1;
    bool authorizationRequired = 2;
    StringNull branchName = 3;
    GithubIntegrationEventType eventType = 5;
    bool isActive = 6;
    string repositoryFullName = 7;
    Int32Null webhookId = 9;

}

message Language {
    string id = 1;
    string name = 2;

}

message LocationServiceStackInfo {
    string serviceStackName = 1;
    string serviceStackTypeName = 2;
    string serviceStackTypeVersionName = 3;

}

message Project {
    string id = 1;
    string clientId = 2;
    string name = 3;
    StringNull description = 4;
    repeated string tagList = 5;
    ProjectStatus status = 6;
    Timestamp created = 7;
    Timestamp lastUpdate = 8;
    StringNull publicIpV4 = 9;
    StringNull publicIpV6 = 10;

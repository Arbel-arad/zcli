    StringNull zeropsSubdomainHost = 13;

}

message ProjectLight {
    string id = 1;
    string clientId = 2;
    string name = 3;
    StringNull description = 4;
    repeated string tagList = 5;
    ProjectStatus status = 6;
    Timestamp created = 7;
    Timestamp lastUpdate = 8;

}

message ProjectLightJsonObject {
    string id = 1;
    string clientId = 2;
    string name = 3;
    StringNull description = 4;
    repeated string tagList = 5;
    ProjectStatus status = 6;
    Timestamp created = 7;
    Timestamp lastUpdate = 8;

}

message PublicHttpRoutingDomain {
    string domainName = 1;

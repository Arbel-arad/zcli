name: Upload build asset

on:
#  push:
#    # Sequence of patterns matched against refs/tags
#    tags:
#    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    name: Upload build asset
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project for linux
        run: env GOOS=linux GOARCH=amd64 go build -o zcli-linux ./main.go

      - name: Build project for mac
        run: env GOOS=darwin GOARCH=amd64 go build -o zcli-mac ./main.go

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload linux asset
        id: upload-linux-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./zcli-linux
          asset_name: zcli-linux
          asset_content_type: application/octet-stream

      - name: Upload mac asset
        id: upload-mac-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./zcli-mac
          asset_name: zcli-mac
          asset_content_type: application/octet-stream